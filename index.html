<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Nama</th>
    <th>Kelahiran</th>
  </tr>
  <tr>
    <td>Abdurrahman bin Auf</td>
    <td>580M</td>
  </tr>
  <tr>
    <td>Said bin Zayd bin Amru</td>
    <td>593M</td>
  </tr>
  <tr>
    <td>Saad bin Abi Waqqash</td>
    <td>595M</td>
  </tr>
</table>
</body>
</html>
